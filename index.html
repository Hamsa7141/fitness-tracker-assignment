<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="sytles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fitness Tracker</div>
            <h1>Personal Fitness Tracker</h1>
        </header>
        <section class="workout-summary">
            <h2>Daily Workout Summary</h2>
            <div class="summary-display"></div>
        </section>
        <section class="new-workout">
            <h2>Add New Workout</h2>
            <form>
                <label for="exercise-type">Exercise Type:</label>
                <select id="exercise-type" name="exercise-type">
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                </select>
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name" name="exercise-name">
                <label for="exercise-duration">Duration (minutes):</label>
                <input type="number" id="exercise-duration" name="exercise-duration">
                <button type="button" id="add-workout">Add Workout</button>
            </form>
        </section>
        <section class="workout-logs">
            <h2>Past Workout Logs</h2>
            <ul class="log-list"></ul>
        </section>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
